<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록</h2></div>
    <h4 class="mb-3">상품 입력</h4>
    <form th:action="@{/products}" method="post">
        <div class="mb-3">
            <label for="productName" class="form-label">상품 이름</label>
            <input type="text" class="form-control" id="productName" name="productName" placeholder="상품 이름을 적어주세요.">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">카테고리</label>
            <select id="category" name="category" class="form-select">
                <option selected>클릭하세요.</option>
                <option value="COFFEE_BEAN_PACKAGE">COFFEE_BEAN_PACKAGE</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">상품 설명</label>
            <textarea id="description" name="description" rows="3" class="form-control"
                      placeholder="상품 설명을 적어주세요."></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='products.html'"
                        th:onclick="|location.href='@{/products}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
